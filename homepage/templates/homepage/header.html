<!DOCTYPE html>
<html lang="en">

<head>
	<title>NYC Biotech Events by GRO</title> <!-- This is tab name -->
	<meta charset="utf-8"/>
	{% load staticfiles %}
	<link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}" type='text/css'/> <!-- Loads css template for whole webpage -->
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<nav class="navbar navbar-light" style="background-color: #42f48c;"> <!--dummy navbar to keep body in place-->
	<a class="navbar-brand" href="/">GroBiotech</a>
	<div class="btn-group" role="group" aria-label="Basic example">
  		<button type="button" class="btn btn-secondary" onclick="location.href = '/create';">Submit Event</button>
		<!--<button type="button" class="btn btn-secondary" data-toggle="popover" title="Sign-up" data-content="Email here">Newsletter sign-up</button>-->
		<button type="button" class="btn btn-secondary" onclick="location.href = '/login';">Login</button>
		<button type="button" class="btn btn-secondary" onclick="location.href = '/signup';">Register</button>
	</div>

	<form class="logout-link" action="{% url 'gro_logout' %}" method="post">
		{% csrf_token %}
		<button class="btn btn-outline-secondary" type="submit">Logout</button>
	</form>
</nav>

<nav class="navbar fixed-top navbar-light" style="background-color: #42f48c;"> <!--dummy navbar to keep body in place-->
	<a class="navbar-brand" href="/">GroBiotech</a>
	<div class="btn-group" role="group" aria-label="Basic example">
  		<button type="button" class="btn btn-secondary" onclick="location.href = '/create';">Submit Event</button>
		<!--<button type="button" class="btn btn-secondary" data-toggle="popover" title="Sign-up" data-content="Email here">Newsletter sign-up</button>-->
		<button type="button" class="btn btn-secondary" onclick="location.href = '/login';">Login</button>
		<button type="button" class="btn btn-secondary" onclick="location.href = '/signup';">Register</button>
	</div>

	<form class="logout-link" action="{% url 'gro_logout' %}" method="post">
		{% csrf_token %}
		<button class="btn btn-outline-secondary" type="submit">Logout</button>
	</form>
</nav>

<body class="body" style="background-color:#f6f6f6">
	<div class="container-fluid" style="min-height:95%; ">
		<div class="col">  
			<div class='container-fluid'>
				
				<br><br>
			   {% block content %}
			   {% endblock %}	
			</div>
		  </div>
	</div> 
	<footer>
		<div class="container-fluid" style='margin-left:15px'>
			<p><a href="/contact" target="blank">Contact</a> | <a href="/admin" target="blank">Admin Login</a></p>
		</div>
	</footer>
	
	<!--scripts are to initialize popovers to the forms-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script>
		$(function () {
			$('[data-toggle="popover"]').popover()
		})
	</script>
</body>



</html>

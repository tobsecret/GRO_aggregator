{%extends "homepage/header.html" %}

{% block content %}

<form method="post">
	<div class="container fluid">
		<h1>Login</h1>
		{% csrf_token %} <!--makes sending data more secure-->
		{{ form.as_p }} <!--write the form as paragraph-->
		{% if request.GET.next %}
			<input type="hidden" name="next" value="{{request.GET.next}}">
		{% endif %}
		<button type"submit">Login</button>
	</div>
</form>

{% endblock %}
